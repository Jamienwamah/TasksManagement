{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl mb-4">{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h1>
<form method="post" class="bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
