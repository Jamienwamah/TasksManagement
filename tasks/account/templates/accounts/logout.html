{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl mb-4 text-center">Logout</h2>
    <p class="text-center mb-4">Are you sure you want to logout?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Logout</button>
        <a href="{% url 'task_list' %}" class="inline-block bg-gray-300 text-black px-4 py-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
