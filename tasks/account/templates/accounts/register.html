{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl mb-4 text-center">Register</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-gray-700">Username</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div>
            <label for="{{ form.password1.id_for_label }}" class="block text-gray-700">Password</label>
            {{ form.password1 }}
            {{ form.password1.errors }}
        </div>
        <div>
            <label for="{{ form.password2.id_for_label }}" class="block text-gray-700">Confirm Password</label>
            {{ form.password2 }}
            {{ form.password2.errors }}
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
